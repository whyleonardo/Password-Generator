<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container p-8 h-screen flex flex-col items-center">
      <header class="flex flex-col items-center justify-center gap-10 mt-8">
        <h1 class="text-5xl text-center">Need a strong password?</h1>
        <span class="border my-4 divide-purple-800 w-2/4"></span>
        <h2 class="text-4xl">Generate yours here!</h2>
      </header>

      <main
        class="flex flex-col p-2 items-center justify-center rounded-3xl py-6 gap-10 h-2/4 w-full mt-10 border-sky-600 border"
      >
        <h2 class="text-4xl">Password Generator</h2>

        <div
          class="flex flex-col items-center gap-2 rounded-3xl p-2 w-full border-sky-600 border"
        >
          <h3 class="text-2xl">Define the size of your password</h3>
          <input
            type="range"
            min="5"
            max="25"
            value="5"
            name="Le"
            id="slider"
          />
          <span class="slider-value">0</span>
          <button
            id="generate-button"
            onclick="newPasswordGenerated()"
            class="flex justify-center gap-2"
          >
            Generate
            <svg
              class="lock w-5"
              src="assets/lock-solid.svg"
              alt=""
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
              />
            </svg>
          </button>
        </div>

        <div
          id="password-container"
          class="flex flex-col items-center gap-2 border border-blue-500 w-full hidden rounded-3xl"
        >
          <input
            class="text-center bg-transparent text-2xl outline-none text-blue-400"
            disabled
            value=""
            type="password"
            id="password-value"
          />
          <button class="text-2xl w-2/4" onclick="showPassword()">
            Show Password
          </button>

          <div class="flex gap-6">
            <button id="copy-clipboard" onclick="copyPassword()">Copy</button>
            <button id="reset" onclick="resetPassword()">Reset</button>
          </div>
        </div>
      </main>
    </div>

    <script src="/main.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
  </body>
</html>
